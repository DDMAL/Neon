<html>
  <meta charset="UTF-8">
  <head>
    <title>Neon</title>
    <script src="./pretty.js"></script>
    <link rel="stylesheet" href="./index.css"/>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <header>
      <h1>Neon</h1>
      <h2>A Neume Editor Online</h2>
    </header>

    <h2 id="sample-label" class="section-label">Sample Documents</h2>
    <form action="./editor.html" id="page-form" method="get">
      <div class="field">
        <label for="page-selector" class="label">Select a Page:&nbsp;</label>
        <div class="select">
          <select name="manifest" id="page-selector" form="page-form" required>
          </select>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>

    <form action="./editor.html" id="manifest-form" method="get">
      <div class="field">
        <label for="manifest-selector" class="label">Select a Manuscript:&nbsp;</label>
        <div class="select">
          <select name="manifest" id="manifest-selector" form="manifest-form">
            <option value="Salzinnes">Salzinnes Antiphonal</option>
          </select>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>

    <h2 class="section-label" id="user-label">User Documents</h2>
    <form id="user-form" action="./editor.html" method="get">
      <div class="field">
        <label for="storage-selector" class="label">Select User Document:&nbsp;</label>
        <div class="select">
          <select name="storage" id="storage-selector" required form="user-form">
          </select>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button">Load</button>
        <button type="button" class="button" id="remove-button">Remove</button>
      </div>
    </form>

    <form id="generate-storage-form">
      <div class="field">
        <label class="label" for="upload-mei">Add MEI Neume File:&nbsp;</label>
        <div class="select">
          <input type="file" required accept="application/mei+xml" id="upload-mei">
        </div>
        <label class="label" for="upload-bg">Add Background Image:&nbsp;</label>
        <div class="select">
          <input type="file" required accept="image/png, image/jpeg" id="upload-bg">
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button">Upload and Generate Manifest</button>
      </div>
    </form>

    <form id="add-storage-form">
      <div class="field">
        <label class="label" for="upload-manifest">Add User Manifest:
          <a target="_blank" href="//github.com/DDMAL/Neon/wiki/Neon-Manifest">
            <span class="icon has-text-info">
              <ion-icon name="information-circle-outline"></ion-icon>
            </span>
          </a>
        </label>
        <div class="select">
          <input type="file" required accept="application/ld+json" id="upload-manifest">
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>

    <footer>
      <div class="content has-text-centered">
        <p>
          Neon is developed at <a href="//ddmal.music.mcgill.ca">DDMAL</a>
          and is part of the <a href="//simssa.ca">SIMSSA</a> project.
        </p>
      </div>
    </footer>

    <script src="./index.js"></script>
    <script src="./storage.js"></script>
  </body>
</html>
