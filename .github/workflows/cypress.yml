name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v4
        env:
          DEBUG: 'cypress:*'
        with:
          cache: yarn cache clean
          build: yarn build 
          start: yarn start
          browser: chrome
